<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>
<div id="app-4">
    <ul>
        <li v-for="item in todos">{{ item.text }}</li>
    </ul>
</div>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
<script src="./js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: `页面加载于 ${new Date().toLocaleString()}`
        }
    });
    const app2 = new Vue({
        el: '#app-3',
        data: {
            seen: false
        }
    });
    const app3  = new Vue({
       el: '#app-4',
       data: {
           todos: [
               {text: '学习JavaScript'},
               {text: '学习Vue'},
               {text: '整个项目牛'}
           ]
       }
    });
    //处理用户输入
    const app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });
    //双向绑定
    const app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    });
</script>
</body>
</html>
