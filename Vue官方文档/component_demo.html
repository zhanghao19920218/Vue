<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ol>
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item></todo-item>
    </ol>
</div>
<div id="app-7">
    <ol>
        <!--
              现在我们为每个 todo-item 提供 todo 对象
              todo 对象是变量，即其内容可以是动态的。
              我们也需要为每个组件提供一个“key”，稍后再
              作详细解释。
            -->
        <todo-new-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-new-item>
    </ol>
</div>
<script src="js/vue.js"></script>
<script>
    //定义名为todo-item的新组件
    Vue.component('todo-item',{
        template: '<li>这是个待办项</li>'
    })

    Vue.component('todo-new-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });

    const app = new Vue({
       el: '#app',
       data: {
           groceryList: [
               { id: 0, text: '蔬菜' },
               { id: 1, text: '奶酪' },
               { id: 2, text: '随便其它什么人吃的东西' }
           ]
       }
    });

    const app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
</body>
</html>
