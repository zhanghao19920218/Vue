<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <span v-if="isUser">
    <label for="username">用户账户</label>
    <input type="text" id="username" placeholder="用户账户" key="username">
  </span>
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email"  placeholder="用户邮箱" key="email">
  </span>
  <button @click="onClickSwitch()">切换类型</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: false,
    },
    methods: {
      onClickSwitch() {
        this.isUser = !this.isUser;
      }
    }
  });
</script>

</body>
</html>
