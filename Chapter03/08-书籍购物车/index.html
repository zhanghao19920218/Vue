<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <table>
    <thead></thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    <tbody>
    <tr v-for="(item, index) in books" :key="item.id">
      <td>{{index}}</td>
      <td>{{item.name}}</td>
      <td>{{item.date}}</td>
      <td>{{ item.price | showPrice }}</td>
      <td>
        <button @click="decrement(index)" :disabled="item.count <= 1">-</button>
        {{item.count}}
        <button @click="increment(index)">+</button>
      </td>
      <td>
        <button>移除</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="../js/vue.js"></script>
<script src="main.js"></script>

</body>
</html>
