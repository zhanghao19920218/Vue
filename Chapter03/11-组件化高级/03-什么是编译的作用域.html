<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn v-show="isShow"></cpn>
  <cpn v-for="item in names"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>我是内容，哈哈哈哈哈</p>
    <button v-show="isShow">按钮</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script >
  const app = new Vue({
    el: '#app',
    data: {
      isShow: true,
      names: [
        '新的',
        '搞笑的'
      ]
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            isShow: false,
          }
        }
      }
    }
  })
</script>

</body>
</html>
