<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script >
  // 箭头函数: 也是一种定义函数的方式
  // 1.定义函数的方式: function
  const aaa = function () {

  }

  // 2. 对象字面量中定义函数
  const obj = {
    bbb: function () {

    },
    ccc () {

    }
  }

  // 3. ES6的箭头函数
  const ccc = (params) => {
    console.log(params);
  }

  ccc("Mason");
</script>
</body>
</html>
