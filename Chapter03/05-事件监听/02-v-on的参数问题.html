<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  事件调用的方法没有参数-->
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click">按钮2</button>

  <!--  在事件定义时，写函数时省略了小括号，但是方法本身时一个需要参数的 -->
  <button @click="btn2Click">按钮3</button>

  <!--  在我们函数定义时，我们需要event，同时又需要其他参数-->
  <button @click="btn3Click(abc, $event)">按钮4</button>
  <button>按钮5</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0,
      abc: 123
    },
    methods: {
      btn1Click() {
        console.log('没有参数的点击');
      },
      btn2Click(abc) {
        console.log('-----', abc);
      },
      btn3Click(abc, event) {
        console.log('-----', abc, event);
      }
    }
  });
</script>
</body>
</html>
