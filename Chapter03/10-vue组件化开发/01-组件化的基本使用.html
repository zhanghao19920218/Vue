  const cpnC = Vue.extend({
    data: {},
    template: `
      <div>
      <h2>我是标题</h2>
      <p>我是内容，哈哈哈哈哈</p>

      </div>`
  });

  //2. 注册组件
  Vue.component(
      'my-cpn',
      cpnC
  );

  const app = new Vue({

    data: {
      message: 'Hello Vue'
    }
  });
