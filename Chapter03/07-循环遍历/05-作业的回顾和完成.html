<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
        color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item, index) in movies" :key="index" :class="{active: selectedIndex === index}" @click="onClicked(index)">{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script >
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
      selectedIndex: 0
    },
    methods: {
      onClicked(index) {
        this.selectedIndex = index;
      }
    }
  });
</script>

</body>
</html>
