<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  <input type="text" v-model="message">-->
  <label>
    用户名称:
    <input type="text" v-bind:value="message" @input="valueChanged($event)">
  </label>

  <h2>{{ message }}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({el: '#app',
    data: {message: 'Hello Vue'},
    methods: {
      valueChanged(event) {
        console.log(event);
        this.message = event.target.value;
      }
    }
});</script>

</body>
</html>
