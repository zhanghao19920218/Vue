<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>数字{{ counter  }} </p>
        <button @click="add">+</button> <button v-on:click="sub">-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                counter: 0
            },
            methods: {
                add: function () {
                    console.log('add被执行');
                    this.counter++;
                },
                sub: function() {
                    console.log('sub被执行');
                    this.counter--;
                }
            },
        })

        // 1.拿button元素

        // 2. 添加点击事件
    </script>
</body>
</html>
