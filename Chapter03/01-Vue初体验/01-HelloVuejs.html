<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <h2>{{ name }}</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            // 编程范式: 声明式编程
            const app = new Vue({
                el: '#app', //el是挂载的点
                data: { //存储的一些数据
                    message: '你好,全部世界!',
                    name: 'Mason'
                }
            });

            // 元素js的做法
            // 1.创建div元素, 设置id属性

            // 2.定义一个变量叫message

            // 3.将message变量放在前面的div元素中显示
        </script>
    </body>
</html>
