<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>当前计数: {{ counter }}</h2>
        <button @click="increment">+</button><button @click="decrement">-</button>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        //proxy
        const obj = {
            counter: 0,
            message: 'abc'
        }

        const app = new Vue({
            el:'#app',
            data: obj,
            methods: {
                increment: function() {
                    this.counter++;
                },
                decrement: function() {
                    this.counter--;
                }
            },
        });
    </script>
</body>
</html>
